server.port=8080
spring.application.name=doctors-association-backend
frontend.url=${FRONTEND_URL}
# MongoDB Configuration (Using Environment Variables)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:doctors_association}

# Razorpay Configuration (Using Environment Variables)
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# Membership Configuration
membership.fee=5000
membership.currency=INR

# Logging
logging.level.com.doctors.association=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always


